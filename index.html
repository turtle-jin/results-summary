<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Results summary component</title>

</head>
<body>
  <div class="container">
    <div class="leftSide">
      <div class="title">Your Result</div>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="rightSide">
      <div class="title">Summary</div>
      <div class="catagories">
        <div class="red">
          <div class="colorLeft">
            <img src="assets/images/icon-reaction.svg" alt="flash sign">
            <p id="redcolor">Reaction</p>
          </div>
          <div class="scores">
            <p><strong>80</strong></p>
            <p class="greyText">/100</p>
          </div>      
        </div>
        <div class="yellow">
          <div class="colorLeft">
            <img src="assets/images/icon-memory.svg" alt="yellow sign">
            <p id="yellowcolor">Memory</p>
          </div>
          <div class="scores">
            <p><strong>92</strong></p>
            <p class="greyText">/100</p>
          </div>     
        </div>
        <div class="green">
          <div class="colorLeft">
            <img src="assets/images/icon-verbal.svg" alt="green sign">
            <p id="greencolor">Verbal</p>
          </div>
          <div class="scores">
            <p><strong>61</strong></p>
            <p class="greyText">/100</p>
          </div>       
        </div>
        <div class="blue">
          <div class="colorLeft">
            <img src="assets/images/icon-visual.svg" alt="blue sign">
            <p id="bluecolor">Visual</p>
          </div>
          <div class="scores">
            <p><strong>72</strong></p>
            <p class="greyText">/100</p>
          </div>   
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>
 

  
</body>
</html>
